<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da Área do Trapézio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cálculo da Área do Trapézio</h1>
    
    <label for="baseMaior">Base Maior (B):</label>
    <input type="number" id="baseMaior" placeholder="Insira a base maior">

    <label for="baseMenor">Base Menor (b):</label>
    <input type="number" id="baseMenor" placeholder="Insira a base menor">

    <label for="altura">Altura (h):</label>
    <input type="number" id="altura" placeholder="Insira a altura">

    <button onclick="calcularArea()">Calcular Área</button>

    <div class="result" id="resultado"></div>

    
    <script src="script.js"></script>
</body>
</html>
